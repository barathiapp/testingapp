    <body>
	        <div data-role="page" data-theme='b'> 
		
		    <div data-role="panel" data-display="push" id="mypanel" data-theme="a">

            </div>
			
		   <div data-role="header" data-position="fixed" data-tap-toggle="false" data-theme='b'>
                <a href="#mypanel" data-role='button' data-inline='true'><i class='fa fa-bars'></i></a>
				<h1>Pedometer</h1>
				<a href="index.html" data-role='button' data-inline='true'><i class='fa fa-home'></i></a>
            </div>
			
			<div data-role="content">  
			
			<h1 style="margin-left:20px;">Thisys - PedoMeter App</h1>
			
                <ul data-nativedroid-plugin='cards'>		

					<li data-cards-type='sports'>
                        
                        <h1 style="padding:10px 0;border-bottom:1px solid #ccc;">Walking Count<span>1201</span></h1>
                        <h1 style="padding:10px 0;border-bottom:1px solid #ccc;">Run Count<span>1886</span></h1>
						<h1 style="padding:10px 0;border-bottom:1px solid #ccc;">Sleep Time<span>3245</span></h1>
						<h1 style="padding:10px 0;border-bottom:1px solid #ccc;">Heart Rates<span>42422</span></h1>

                    </li>
					
				</ul>
            </div>	
			
		   <div data-role="footer">

            </div>
			
        </div>
            <script src="js/nativedroid.script.js"></script>
